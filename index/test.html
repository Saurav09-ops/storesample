<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product Gallery</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
      }
      .gallery div {
        background-size: cover;
        background-position: center;
        aspect-ratio: 1 / 1;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .footer {
        background-color: #f7f7f7;
        padding: 40px 0 20px;
        font-size: 14px;
        color: #333;
        margin-top: 40px;
        border-top: 1px solid #ddd;
      }

      .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: auto;
        gap: 30px;
      }

      .footer-section {
        flex: 1;
        min-width: 200px;
      }

      .footer-section h3 {
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: 600;
      }

      .footer-section ul {
        list-style: none;
        transform: translate(-40px);
      }

      .footer-section ul li {
        margin-bottom: 10px;
      }

      .footer-section ul li a {
        text-decoration: none;
        color: #333;
        transition: color 0.2s ease-in-out;
      }

      .footer-section ul li a:hover {
        color: #777;
      }

      .social-icons a {
        margin-right: 15px;
        font-size: 18px;
        color: #333;
        transition: color 0.2s ease;
      }

      .social-icons a:hover {
        color: #000;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 20px;
        font-size: 13px;
        color: #666;
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div style="background-image: url('../product/aa.avif')"></div>
      <div style="background-image: url('../product/bb.avif')"></div>
      <div style="background-image: url('../product/cc.avif')"></div>
      <div style="background-image: url('../product/jj.avif')"></div>
      <div style="background-image: url('../product/ee.avif')"></div>
      <div style="background-image: url('../product/ff.avif')"></div>
      <div style="background-image: url('../product/gg.avif')"></div>
      <div style="background-image: url('../product/hh.avif')"></div>
      <div style="background-image: url('../product/ii.avif')"></div>
      <div style="background-image: url('../product/dd.avif')"></div>
      <div style="background-image: url('../product/kk.avif')"></div>
      <div style="background-image: url('../product/ll.avif')"></div>
      <div style="background-image: url('../product/mm.avif')"></div>
      <div style="background-image: url('../product/nn.avif')"></div>
    </div>

    <section class="footer">
      <div class="container flex footer-container">
        <div class="footer-section">
          <h3>Customer Service</h3>
          <ul>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Order Tracking</a></li>
            <li><a href="#">Returns & Exchanges</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </div>

        <div class="footer-section">
          <h3>About ZENXWEAR</h3>
          <ul>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Sustainability</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Store Locator</a></li>
          </ul>
        </div>

        <div class="footer-section">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 ZENXWEAR. All rights reserved.</p>
      </div>
    </section>
  </body>
</html>
